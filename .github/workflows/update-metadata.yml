name: Update Metadata Anchors

on:
  push:
    paths:
      - 'characters/characters-README.md'
  workflow_dispatch:

jobs:
  update-metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Confirm file exists
        id: check_file
        run: |
          FILE="characters/characters-README.md"
          if [[ ! -f "$FILE" ]]; then
            echo "‚ùå File $FILE not found."
            exit 0  # ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ fail job ‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
          fi

      - name: Update metadata anchors
        run: |
          FILE="characters/characters-README.md"
          TEMPLATE_LINE='<!-- character-template-source: templates/character-template.md -->'
          SCHEMA_LINE='<!-- validate-schema-source: schemas/validate-schema-character.yaml -->'

          if grep -q '<!--' "$FILE"; then
            # ‡πÉ‡∏™‡πà anchor ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ
            grep -qF "$TEMPLATE_LINE" "$FILE" || sed -i "/-->/a $TEMPLATE_LINE" "$FILE"
            grep -qF "$SCHEMA_LINE" "$FILE" || sed -i "/-->/a $SCHEMA_LINE" "$FILE"
          else
            echo "‚ö† ‡πÑ‡∏°‡πà‡∏û‡∏ö metadata block ‡πÉ‡∏ô $FILE ‚Äî ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£"
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add characters/characters-README.md
          git diff --cached --quiet || git commit -m "üîß Auto: Add anchors to characters-README.md"
          git push || echo "üìå No changes to push"
